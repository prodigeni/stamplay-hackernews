{{#if user.isLogged}}
<!-- -->
    {{user.displayName}}<span id="user-karma">(0)</span>
    <a href="/auth/v0/logout" style="color:#fff">Logout</a>
    
    <script>
        $.get('/api/gm/v0/challenges/hnkarma/userchallenges/{{user._id}}')
        .success(function(resp){ $('#user-karma').html('(' + resp.points + ')')})
    </script>
    
    
{{else}}
    <a href="{{loginUrl}}" style="color:#fff">Login</a>
{{/if}}
